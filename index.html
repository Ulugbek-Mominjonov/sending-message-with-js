<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <section class="chat">
      <h1 class="visually-hidden">Messages</h1>

      <div class="chat-content">

      </div>

      <form class="chat-form" action="https://echo.htmlacademy.ru/courses" method="post">
        <input class="chat-form-input" type="text" aria-label="Your message" placeholder="Write something" required>
        <button class="chat-form-button" type="submit">Send message</button>
      </form>
    </section>

    <template id="message-template">
      <div class="chat-message" tabindex="0">
        <span class="chat-message-name">Unknown person</span>
        <p class="chat-message-text"></p>
        <button class="chat-message-button chat-message-button--delete" type="button">Delete</button>
        <button class="chat-message-button chat-message-button--edit" type="button">Edit</button>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
